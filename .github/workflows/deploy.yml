name: Deploy MyMusicApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Build (next build)
        run: pnpm build
        env:
          # Provide any build-time secrets via repository secrets if required
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Export static site (next export â†’ ./out)
        run: pnpm exec next export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
